<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>날씨 입력</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/thymeleaf/css/style.css">
</head>
<body>
<div id="wrap">
    <section class="contents d-flex">
        <nav class="main-menu col-2">
            <div class="d-flex justify-content-center mt-3">
                <img width="25" src="http://marondal.com/material/images/dulumary/web/jstl/weather-logo.png">
                <div class="text-white font-weight-bold ml-1">기상청</div>
            </div>
            <ul class="nav flex-column font-weight-bold mt-4">
                <li class="nav-item"><a href="#" class="nav-link text-white">날씨</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">날씨 입력</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">테마날씨</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">관측기후</a></li>
            </ul>
        </nav>
        <article class="main-contents col-10">
            <h3 class="mt-4">날씨 입력</h3>

            <form method="get" action="/thymeleaf/weather/add">
                <div class="d-flex mt-4">
                    <div class="d-flex">
                        <label class="input-label">날짜</label>
                        <input type="text" class="form-control" id="dateInput" name="date">
                    </div>
                    <div class="d-flex">
                        <label  class="input-label">날씨</label>
                        <select class="form-control " name="weather">
                            <option>맑음</option>
                            <option>구름조금</option>
                            <option>흐림</option>
                            <option>비</option>
                        </select>
                    </div>
                    <div class="d-flex">
                        <label  class="input-label">미세먼지</label>
                        <select class="form-control" name="microDust">
                            <option>좋음</option>
                            <option>보통</option>
                            <option>나쁨</option>
                            <option>최악</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex mt-5">
                    <div class="d-flex">
                        <label class="input-label">기온</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="temperatures">
                            <div class="input-group-append">
                                <span class="input-group-text">°C</span>
                            </div>

                        </div>
                    </div>
                    <div class="d-flex">
                        <label class="input-label">강수량</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="precipitation">
                            <div class="input-group-append">
                                <span class="input-group-text">mm</span>
                            </div>

                        </div>
                    </div>
                    <div class="d-flex">
                        <label class="input-label">풍속</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="windSpeed">
                            <div class="input-group-append">
                                <span class="input-group-text">km/h</span>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-success">저장</button>
                </div>

            </form>
        </article>
    </section>
    <footer class="d-flex">
        <div class="mt-3 ml-4">
            <img width="120" src="http://marondal.com/material/images/dulumary/web/jstl/weather-footer.png">
        </div>
        <div class="mt-3 ml-5 small text-secondary">
            (07062) 서울시 동작구 여의대방로16길 61  <br>
            Copyright@2024 KMA. All Rights RESERVED.
        </div>
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
<script>
    $("#dateInput").datepicker({
        dateFormat:"yy년 m월 d일"
    });
</script>
</body>
</html>
