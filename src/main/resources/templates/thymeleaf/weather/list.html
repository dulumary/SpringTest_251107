<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>날씨 목록</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="/thymeleaf/css/style.css">
</head>
<body>
    <div id="wrap">
        <section class="contents d-flex">
            <nav class="main-menu col-2">
                <div class="d-flex justify-content-center mt-3">
                    <img width="25" src="http://marondal.com/material/images/dulumary/web/jstl/weather-logo.png">
                    <div class="text-white font-weight-bold ml-1">기상청</div>
                </div>
                <ul class="nav flex-column font-weight-bold mt-4">
                    <li class="nav-item"><a href="#" class="nav-link text-white">날씨</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">날씨 입력</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">테마날씨</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">관측기후</a></li>
                </ul>
            </nav>
            <article class="main-contents col-10">
                <h3 class="mt-4">과거 날씨</h3>

                <table class="table text-center">
                    <thead>
                        <tr>
                            <th>날짜</th>
                            <th>날씨</th>
                            <th>기온</th>
                            <th>강수량</th>
                            <th>미세먼지</th>
                            <th>풍속</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="weather:${weatherHistory}">
                            <td th:text="${#temporals.format(weather.date, 'yyyy년 M월 d일')}">2025년 11월 19일</td>
                            <td th:switch="${weather.weather}">
                                <img th:case="맑음" src="http://marondal.com/material/images/dulumary/web/jstl/sunny.jpg">
                                <img th:case="구름조금" src="http://marondal.com/material/images/dulumary/web/jstl/partlyCloudy.jpg">
                                <img th:case="흐림" src="http://marondal.com/material/images/dulumary/web/jstl/cloudy.jpg">
                                <img th:case="비" src="http://marondal.com/material/images/dulumary/web/jstl/rainy.jpg">
                                <span th:case="*" th:text="${weather.weather}"></span>
                            </td>
                            <td th:text="|${weather.temperatures}°C|">7°C</td>
                            <td th:text="|${weather.precipitation}mm|">0.0mm</td>
                            <td th:text="${weather.microDust}">보통</td>
                            <td th:text="|${weather.windSpeed}km/h|">3.2km/h</td>
                        </tr>

                    </tbody>
                </table>

            </article>
        </section>
        <footer class="d-flex">
            <div class="mt-3 ml-4">
                <img width="120" src="http://marondal.com/material/images/dulumary/web/jstl/weather-footer.png">
            </div>
            <div class="mt-3 ml-5 small text-secondary">
                (07062) 서울시 동작구 여의대방로16길 61  <br>
                Copyright@2024 KMA. All Rights RESERVED.
            </div>
        </footer>
    </div>

</body>
</html>
